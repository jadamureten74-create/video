<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画を保存する</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      color: #fff;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }

      margin-top: 20px;
      background: #1d9bf0;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 40px;
      font-size: 18px;
      cursor: pointer;
    }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <video controls playsinline>
    <source src="ssstwitter.com_1772159368618.mp4" type="video/mp4">
  </video>
  <a class="btn" href="ssstwitter.com_1772159368618.mp4" download="video.mp4">⬇ 動画を保存する</a>
  <p class="hint">ボタンを押してダウンロード後、「ファイル」アプリから写真に保存できます</p>
</body>
</html>
